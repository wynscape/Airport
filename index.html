<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Terminal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Framer Motion CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <style>
        /* Security Features: Prevent Copying */
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overflow: hidden;
            background-color: #FFFFFF;
        }

        /* Perspective for 3D flip */
        .flap-container {
            perspective: 1000px;
        }

        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* Tactical shadow for flaps */
        .flap-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        /* Hide Scrollbars */
        ::-webkit-scrollbar { display: none; }
    </style>

    <script>
        // Security Feature: Disable Right-Click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Security Feature: Disable Shortcuts (F12, Ctrl+U, Ctrl+Shift+I, Ctrl+C)
        document.addEventListener('keydown', (e) => {
            if (
                e.key === "F12" ||
                (e.ctrlKey && (e.key === "u" || e.key === "i" || e.key === "j" || e.key === "s" || e.key === "c")) ||
                (e.metaKey && (e.key === "u" || e.key === "i" || e.key === "j" || e.key === "s" || e.key === "c"))
            ) {
                e.preventDefault();
                return false;
            }
        });

        // Security Feature: Debugger Trap
        setInterval(() => {
            (function() { return false; }['constructor']('debugger')['call']());
        }, 50);
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Constants
        const BOARD_SIZE = 12;
        const ALPHABET = " ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
        
        // Curation: 100 British English words (using system-specific spellings: -ize and no 'u')
        const WORD_LIST = [
            "ENERGIZE", "FAVOR", "VALOR", "HONOR", "RECOGNIZE", "AUTHORIZE", "MAXIMIZE", "OPTIMIZE", "BRIGHTEN", "GLOW",
            "UPLIFT", "HEARTEN", "STRENGTH", "POWER", "VIGOR", "FOCUS", "STRIVE", "THRIVE", "SOAR", "ASCENT",
            "NOBLE", "WORTHY", "VITAL", "ZEAL", "BOLD", "BRAVE", "MIGHTY", "KEEN", "PURE", "TRUE",
            "ALIGN", "ARISE", "AWAKE", "BLOOM", "CHAMPION", "CONQUER", "DARING", "DRIVE", "ELATE", "EMPOWER",
            "ENDURE", "EXALT", "EXCEL", "FAITH", "FEARLESS", "FIERCE", "FORGE", "FORTIFY", "GRIT", "GUIDE",
            "HARMONY", "HEIGHTS", "HEROIC", "IDEALIZE", "ILLUMINE", "IMPACT", "INSPIRE", "INTENT", "JOYFUL", "KINDLE",
            "LAUNCH", "LEADER", "LIBERATE", "LIGHT", "LUMINOUS", "MASTER", "MERIT", "MOTIVATE", "NURTURE", "PACIFY",
            "PEAK", "PERSIST", "POISE", "PRAISE", "RADIATE", "REACH", "REFORM", "REJOICE", "RENEW", "RESOLVE",
            "REVIVE", "RISE", "SERENE", "SHINE", "SPARK", "SPIRIT", "STEADY", "SUMMIT", "SUPPORT", "SURE",
            "TENACITY", "TRIUMPH", "TRUST", "UNITY", "UNFOLD", "UPWARD", "VALIANT", "VICTORY", "VIRTUE", "VISION"
        ];

        // Audio Engine: Mechanical Click
        const playClick = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioCtx = new AudioContext();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.05);

                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.05);
            } catch (e) { /* Audio blocked by browser policy until interaction */ }
        };

        const Flap = ({ targetChar, isSpinning, delayIndex }) => {
            const [displayChar, setDisplayChar] = useState(" ");
            
            useEffect(() => {
                if (!isSpinning) {
                    setDisplayChar(targetChar);
                    return;
                }

                let iteration = 0;
                const totalIterations = 8 + delayIndex; // Mechanical cycling (5-10 chars)
                
                const interval = setInterval(() => {
                    setDisplayChar(ALPHABET[Math.floor(Math.random() * ALPHABET.length)]);
                    playClick();
                    iteration++;

                    if (iteration >= totalIterations) {
                        clearInterval(interval);
                        setDisplayChar(targetChar);
                        playClick();
                    }
                }, 70);

                return () => clearInterval(interval);
            }, [isSpinning, targetChar, delayIndex]);

            return (
                <div className="flap-container relative w-12 h-20 md:w-20 md:h-32 m-1">
                    {/* Top Half */}
                    <div className="absolute top-0 left-0 w-full h-1/2 bg-black rounded-t-lg border-b border-white/20 flex items-end justify-center overflow-hidden">
                        <span className="text-white text-5xl md:text-7xl font-bold leading-[0] mb-[-2px]">{displayChar}</span>
                    </div>
                    
                    {/* Bottom Half */}
                    <div className="absolute bottom-0 left-0 w-full h-1/2 bg-black rounded-b-lg flex items-start justify-center overflow-hidden">
                        <span className="text-white text-5xl md:text-7xl font-bold leading-[0] mt-[-2px] transform translate-y-[-50%]">{displayChar}</span>
                    </div>

                    {/* Animated Overlay for Flip Effect */}
                    <AnimatePresence mode="popLayout">
                        {isSpinning && (
                            <motion.div
                                key={displayChar}
                                initial={{ rotateX: 0 }}
                                animate={{ rotateX: -180 }}
                                transition={{ duration: 0.1, ease: "linear" }}
                                className="absolute top-0 left-0 w-full h-1/2 bg-black rounded-t-lg origin-bottom z-10 backface-hidden flex items-end justify-center overflow-hidden"
                            >
                                <span className="text-white text-5xl md:text-7xl font-bold leading-[0] mb-[-2px]">{displayChar}</span>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* Middle Hinge Line */}
                    <div className="absolute top-1/2 left-0 w-full h-[2px] bg-black z-20"></div>
                </div>
            );
        };

        const App = () => {
            const [currentWord, setCurrentWord] = useState("            ".split(""));
            const [isSpinning, setIsSpinning] = useState(false);

            const generateNewWord = useCallback(() => {
                if (isSpinning) return;
                
                setIsSpinning(true);
                const randomWord = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
                
                // Center the word on the 12-slot board
                const padding = Math.floor((BOARD_SIZE - randomWord.length) / 2);
                const displayArray = new Array(BOARD_SIZE).fill(" ");
                for (let i = 0; i < randomWord.length; i++) {
                    displayArray[i + padding] = randomWord[i];
                }

                setCurrentWord(displayArray);
                
                // Reset spinning state after animation completes
                setTimeout(() => setIsSpinning(false), 2000);
            }, [isSpinning]);

            // Initial trigger
            useEffect(() => {
                const timer = setTimeout(generateNewWord, 500);
                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="h-screen w-full flex flex-col items-center justify-center p-4 bg-white">
                    {/* The Display Board */}
                    <div className="flex flex-wrap justify-center items-center bg-zinc-100 p-6 rounded-2xl shadow-inner border border-zinc-200">
                        {currentWord.map((char, index) => (
                            <Flap 
                                key={index} 
                                targetChar={char} 
                                isSpinning={isSpinning} 
                                delayIndex={index}
                            />
                        ))}
                    </div>

                    {/* Interaction */}
                    <div className="mt-24">
                        <button
                            onClick={generateNewWord}
                            disabled={isSpinning}
                            className={`
                                px-12 py-4 rounded-full border-2 border-black font-bold uppercase tracking-widest text-sm
                                transition-all duration-300 active:scale-90
                                ${isSpinning ? 'opacity-20 cursor-not-allowed' : 'hover:bg-black hover:text-white'}
                            `}
                        >
                            Again
                        </button>
                    </div>

                    {/* Footer / Status */}
                    <div className="absolute bottom-10 text-[10px] text-zinc-300 font-mono tracking-tighter uppercase">
                        Terminal Status: Secure // Oxford Standard -ize // No Copying
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
